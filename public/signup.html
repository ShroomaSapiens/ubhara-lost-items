<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBHARA LOST ITEMS - SIGN UP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Import font Playfair Display & Albert Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    .playfair { font-family: 'Playfair Display', serif; }
    .albert { font-family: 'Albert Sans', sans-serif; }
  </style>
</head>
<body class="h-screen flex">

  <img 
  src="images/foto_login.png" 
  alt="Logo Lost Items" 
  class="w-full h-full object-cover"
>


  <!-- Bagian biru tua -->
  <div class="bg-blue-950 w-1/2 p-6 flex flex-col">
    <div class="mt-6 pl-6 text-left">
      <h1 class="text-white text-3xl font-bold playfair">SELAMAT DATANG!</h1>
      <p class="text-white text-sm mt-2 albert">BANTU TEMUKAN ATAU KEMBALIKAN</p>
      <p class="text-white text-sm mt-2 albert">BARANG YANG HILANG</p>

      <!-- Kotak form -->
      <div class="bg-blue-950 mt-6 p-6 rounded-2xl border border-white max-w-sm">
        <!-- Icon user -->
        <div class="flex justify-center mb-2">
          <div class="bg-white p-3 rounded-full">
            <!-- Ikon user -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-950" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M14 14s-1-1.5-6-1.5S2 14 2 14s1-4 6-4 6 4 6 4z"/>
            </svg>
          </div>
        </div>

        <!-- Garis di bawah ikon -->
        <div class="border-t border-white my-2"></div>
        <div class="border-t border-white mb-4"></div>

        <!-- Input username -->
        <div class="mb-4">
          <input type="text" placeholder="USERNAME" class="w-full px-4 py-2 rounded-lg bg-gray-200 focus:outline-none">
        </div>

        <!-- Input password -->
        <div class="mb-4">
          <input type="password" placeholder="PASSWORD" class="w-full px-4 py-2 rounded-lg bg-gray-200 focus:outline-none">
        </div>

        <a href="login.html" class="w-full py-2 bg-yellow-500 text-black font-bold rounded-full hover:bg-yellow-400">SIGN UP</a>

      </div>
    </div>
  </div>

</body>
</html>
