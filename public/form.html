<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBHARA LOST ITEMS - FORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-[#0f1c3f] flex items-center justify-between px-4 py-2 shadow-md">
    <!-- Kiri: Logo dan Judul -->
    <div class="flex items-center space-x-4">
      <div class="bg-yellow-500 p-1">
        <img src="images/Logo_ubhara.png" alt="Logo" class="w-12 h-12 object-contain" />
      </div>
      <h1 class="text-white font-bold font-playfair text-lg tracking-wide">UBHARA LOST ITEMS</h1>
    </div>

    <!-- Kanan: Menu dan Ikon Akun -->
    <div class="flex items-center space-x-6">
      <a href="index.html" class="text-white hover:text-gray-300 transition">Beranda</a>
      <a href="akun.html" class="text-white hover:text-gray-300 transition">Akun</a>
      <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" />
          <path d="M4 20c0-2.21 3.58-4 8-4s8 1.79 8 4" />
        </svg>
      </div>
    </div>
  </nav>

    <!-- Form -->
    <div class="max-w-4xl mx-auto mt-10 bg-white rounded-lg shadow-lg border-2 border-blue-800">
        <div class="bg-[#0B2242] text-white text-center py-3 rounded-t-lg playfair text-lg">
            Anda menemukan barang atau kehilangan barang? Yuk isi form ini!
        </div>
        
        <form class="p-6 grid grid-cols-2 gap-4">
            
            <!-- Jenis Form -->
            <div>
                <label class="font-semibold">Jenis Form</label>
                <div class="flex flex-col mt-1 space-y-1">
                    <label><input type="radio" name="jenisForm" value="menemukan"> Menemukan barang</label>
                    <label><input type="radio" name="jenisForm" value="kehilangan"> Kehilangan barang</label>
                </div>
            </div>

            <!-- Jenis Barang -->
            <div>
                <label class="font-semibold">Jenis Barang</label>
                <div class="flex flex-col mt-1 space-y-1">
                    <label><input type="radio" name="jenisBarang" value="aksesoris"> Aksesoris</label>
                    <label><input type="radio" name="jenisBarang" value="elektronik"> Elektronik</label>
                    <label><input type="radio" name="jenisBarang" value="kunci"> Kunci</label>
                    <label><input type="radio" name="jenisBarang" value="pakaian"> Pakaian</label>
                    <label><input type="radio" name="jenisBarang" value="lain"> Barang lain</label>
                </div>
            </div>

            <!-- Nama Barang -->
            <div>
                <label class="font-semibold">Nama Barang</label>
                <input type="text" class="w-full border rounded p-2" placeholder="">
            </div>

            <!-- Lokasi Terakhir -->
            <div>
                <label class="font-semibold">Lokasi Terakhir</label>
                <input type="text" class="w-full border rounded p-2" placeholder="">
            </div>

            <!-- Warna -->
            <div>
                <label class="font-semibold">Warna</label>
                <input type="text" class="w-full border rounded p-2" placeholder="">
            </div>

            <!-- Deskripsi Tambahan -->
            <div>
                <label class="font-semibold">Deskripsi Tambahan</label>
                <textarea class="w-full border rounded p-2 h-20"></textarea>
            </div>

            <!-- Tanggal -->
            <div>
                <label class="font-semibold">Tanggal</label>
                <input type="date" class="w-full border rounded p-2">
            </div>

            <!-- Foto Barang -->
            <div>
                <label class="font-semibold">Foto Barang</label>
                <input type="file" class="w-full border rounded p-2" accept=".png, .jpg, .jpeg, .pdf">
                <p class="text-xs text-gray-500 mt-1">PNG/JPG/PDF (Maks. 5MB)</p>
            </div>

            <!-- Tombol Submit -->
            <div class="col-span-2 flex justify-center mt-4">
                <a href="index.html" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded font-bold">
                SUBMIT
                </a>
            </div>

        </form>
    </div>

</body>
</html>
