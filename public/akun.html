<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UBHARA LOST ITEMS - AKUN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-serif">

  <!-- Navbar -->
   <nav class="bg-[#0f1c3f] flex items-center justify-between px-4 py-2 shadow-md">
    <!-- Kiri: Logo dan Judul -->
    <div class="flex items-center space-x-4">
      <div class="bg-yellow-500 p-1">
        <img src="images/Logo_ubhara.png" alt="Logo" class="w-12 h-12 object-contain" />
      </div>
      <h1 class="text-white font-bold font-playfair text-lg tracking-wide">UBHARA LOST ITEMS</h1>
    </div>

    <!-- Kanan: Menu dan Ikon Akun -->
    <div class="flex items-center space-x-6">
      <a href="index.html" class="text-white hover:text-gray-300 transition">Beranda</a>
      <a href="akun.html" class="text-white hover:text-gray-300 transition">Akun</a>
      <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" />
          <path d="M4 20c0-2.21 3.58-4 8-4s8 1.79 8 4" />
        </svg>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="p-6 grid grid-cols-3 gap-6">
    
    <!-- Sidebar -->
    <div class="bg-[#1b2943] text-white rounded-lg p-6 flex flex-col items-center">
      <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 0c-4.418 0-8 2.239-8 5v3h16v-3c0-2.761-3.582-5-8-5z" />
        </svg>
      </div>
      <p class="text-lg font-medium">username</p>
      <div class="mt-4 text-center">
        <p class="text-2xl font-bold">1</p>
        <p>Barang hilang</p>
        <p class="text-2xl font-bold mt-2">4</p>
        <p>Nemu barang</p>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="col-span-2">
      <div class="bg-[#1b2943] text-white px-4 py-2 rounded-t-lg">
        <h2 class="font-bold">Pengaturan Akun</h2>
      </div>
      <div class="bg-[#203b68] p-6 rounded-b-lg">
        <form class="space-y-4">
          <div>
            <label class="text-white">Nama Lengkap :</label>
            <input type="text" class="w-full rounded px-3 py-1" />
          </div>
          <div>
            <label class="text-white">Password :</label>
            <input type="password" class="w-full rounded px-3 py-1" />
          </div>
          <div>
            <label class="text-white">Email :</label>
            <input type="email" class="w-full rounded px-3 py-1" />
          </div>
          <div>
            <label class="text-white">No Hp :</label>
            <input type="text" class="w-full rounded px-3 py-1" />
          </div>
          <button type="button" class="bg-yellow-500 text-black px-6 py-1 rounded hover:bg-yellow-400">Edit</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
